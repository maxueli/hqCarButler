<ion-header>

  <ion-navbar>
    <ion-title>选择年款配置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group *ngFor="let items of carList" >
    <ion-item-divider color="light">{{items.title}}</ion-item-divider>
    <ion-item (click)='back(items.title,item)' *ngFor="let item of items.content" >{{item}}</ion-item>
  </ion-item-group>
  
</ion-content>
